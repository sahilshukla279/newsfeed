<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">



    <!-- Bootstrap core CSS -->

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Favicons -->

    <link rel="apple-touch-icon" href="/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="theme-color" content="#7952b3">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


</head>

<body>

    <header>
        <div class="navbar shadow-sm navfont">
            <div class="container " >
                <a href=" " class="navbar-brand d-flex align-items-center">
                    <strong style="color:#b30000;font-size:35px;font-family:Source Serif Pro">NewsFeed.</strong>
                </a>
            </div>
        </div>
    </header>

    <main>

        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light"style="font-size:55px;font-family:Source Serif Pro;" >Read The Best News Here...</h1>
                    
                    <p>
                        <a href="#news" class="btn btn-primary my-2" style="border-radius=20px;background-color:#e45c5c;box-shadow:2px 4px gray;border:0;">See Articles</a>
                    </p>
                </div>
            </div>
        </section>

        <div class="album py-5 bg-light " id="news">
            <div class="container ">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    {% for title,description,image,url in news%}
                    <div class="col">
                        <div class="card shadow-sm style="width:180px; height: 490px">
                            <img src="{{ image }}" alt="news" />

                            <div class="card-body">
                                <a href="{{ url }}">
                                    <h4 class="card-text">{{ title }}</h4>
                                </a>
                                <p class="card-text">{{ description }}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
    </main>

    <footer class="text-muted py-5">
        <div class="container">
            <a href="https://www.facebook.com/profile.php?id=100008146035214"><i id="fb"class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com/SaahilShukla"><i id="tw" class="fab fa-twitter"></i></a>
                <a href="https://github.com/sahilshukla279"><i  id="gh" class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/saahil-shukla-4b5182201/"><i id="ln" class="fab fa-linkedin"></i></a>
                <a href="https://medium.com/@sahilshukla279"><i id="me" class="fab fa-medium"></i></a>
              <div class="made">
              <p id="ss">By: Saahil Shukla</p>
              </div>

        </div>
    </footer>


    <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
